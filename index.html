<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/73d484b7ba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="assets/images/logo.svg"
        alt="logo les petits plats"
      />
    </header>
    <div class="search">
      <input
        type="text"
        class="search__input"
        placeholder="Rechercher une recette"
      />
      <button class="search__button">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <ul class="active-filters"></ul>
    <ul class="ingredients"></ul>
    <ul class="appliances"></ul>
    <ul class="utensils"></ul>
    <article class="recipes"></article>
    <script type="module" src="scripts/pages/index.js"></script>
  </body>
</html>
